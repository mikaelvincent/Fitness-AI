openapi: 3.0.3
info:
  title: 'Fitness AI'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/login:
    post:
      summary: 'Authenticate the user and issue a token.'
      operationId: authenticateTheUserAndIssueAToken
      description: 'Validates user credentials and issues a new API token. Requires a valid two-factor authentication code if enabled.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Login successful. You are now authenticated.'
                  data:
                    token: example-token
                properties:
                  message:
                    type: string
                    example: 'Login successful. You are now authenticated.'
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: example-token
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid email or password provided.'
                properties:
                  message:
                    type: string
                    example: 'Invalid email or password provided.'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The two-factor authentication code is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The two-factor authentication code is invalid.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The user''s email address.'
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: 'The user''s password.'
                  example: ')B#Qz?{T8"<Tx'
                  nullable: false
                two_factor_code:
                  type: string
                  description: 'The two-factor authentication code if enabled.'
                  example: voluptatum
                  nullable: false
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: 'Logout the authenticated user.'
      operationId: logoutTheAuthenticatedUser
      description: 'Revokes the user''s current authentication token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have been successfully logged out.'
                properties:
                  message:
                    type: string
                    example: 'You have been successfully logged out.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - Authentication
  /api/user/attributes:
    get:
      summary: 'Retrieve all attributes for the authenticated user.'
      operationId: retrieveAllAttributesForTheAuthenticatedUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
    put:
      summary: 'Add or update attributes for the authenticated user.'
      operationId: addOrUpdateAttributesForTheAuthenticatedUser
      description: 'Wrapped in a transaction to ensure atomicity.'
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                attributes:
                  type: array
                  description: 'Must not be greater than 255 characters.'
                  example:
                    - mcjanyizogah
                  items:
                    type: string
      security: []
    delete:
      summary: 'Delete specified attributes for the authenticated user.'
      operationId: deleteSpecifiedAttributesForTheAuthenticatedUser
      description: 'Wrapped in a transaction to ensure atomicity.'
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                keys:
                  type: array
                  description: 'Must not be greater than 255 characters.'
                  example:
                    - mcjanyizogah
                  items:
                    type: string
      security: []
  /api/activities:
    get:
      summary: 'Retrieve activities with optional nesting and date filtering.'
      operationId: retrieveActivitiesWithOptionalNestingAndDateFiltering
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
    put:
      summary: 'Add or update activities.'
      operationId: addOrUpdateActivities
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                activities:
                  type: array
                  description: ''
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: ''
                        example: 10
                        nullable: true
                      date:
                        type: string
                        description: 'Must be a valid date.'
                        example: '2024-12-17T21:05:24'
                        nullable: false
                      parent_id:
                        type: integer
                        description: ''
                        example: 10
                        nullable: true
                      position:
                        type: integer
                        description: ''
                        example: 10
                        nullable: true
                      name:
                        type: string
                        description: 'Must not be greater than 255 characters.'
                        example: cjanyizogaho
                        nullable: false
                      description:
                        type: string
                        description: ''
                        example: 'Explicabo ex accusantium excepturi tenetur voluptas.'
                        nullable: true
                      notes:
                        type: string
                        description: ''
                        example: voluptatum
                        nullable: true
                      metrics:
                        type: object
                        description: ''
                        example: null
                        nullable: true
                        properties: {  }
                      completed:
                        type: boolean
                        description: ''
                        example: true
                        nullable: true
                    required:
                      - date
                      - name
              required:
                - activities
      security: []
    delete:
      summary: 'Delete activities by ID.'
      operationId: deleteActivitiesByID
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: ''
                  example:
                    - 10
                  items:
                    type: integer
              required:
                - ids
      security: []
  /api/chat:
    post:
      summary: 'Handle chat requests.'
      operationId: handleChatRequests
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                messages:
                  type: array
                  description: ''
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      role:
                        type: string
                        description: ''
                        example: assistant
                        nullable: false
                        enum:
                          - user
                          - assistant
                      content:
                        type: string
                        description: ''
                        example: voluptatum
                        nullable: false
                    required:
                      - role
                      - content
                stream:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
                tools:
                  type: array
                  description: ''
                  example:
                    - deleteActivities
                  items:
                    type: string
                    enum:
                      - updateUserAttributes
                      - deleteUserAttributes
                      - getActivities
                      - updateActivities
                      - deleteActivities
              required:
                - messages
  /api/chat/response:
    get:
      summary: 'Retrieve the chat response for the authenticated user.'
      operationId: retrieveTheChatResponseForTheAuthenticatedUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
  /api/user/profile:
    get:
      summary: 'Get the authenticated user''s information.'
      operationId: getTheAuthenticatedUsersInformation
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
  /api/user/profile/name:
    put:
      summary: 'Update the authenticated user''s name.'
      operationId: updateTheAuthenticatedUsersName
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: mcjanyizogah
                  nullable: false
              required:
                - name
  /api/password/forgot:
    post:
      summary: 'Send a password reset link to the user''s email.'
      operationId: sendAPasswordResetLinkToTheUsersEmail
      description: 'Initiates the password reset process by emailing a reset link to the user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Your request has been received. If your email is registered, you will receive a password reset link shortly.'
                properties:
                  message:
                    type: string
                    example: 'Your request has been received. If your email is registered, you will receive a password reset link shortly.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - 'Password Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The user''s email address.'
                  example: freddy.balistreri@example.org
                  nullable: false
              required:
                - email
      security: []
  /api/password/reset:
    post:
      summary: 'Reset the user''s password.'
      operationId: resetTheUsersPassword
      description: 'Validates the token and resets the user''s password.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Your password has been successfully reset.'
                properties:
                  message:
                    type: string
                    example: 'Your password has been successfully reset.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The provided token or email is invalid or has expired.'
                properties:
                  message:
                    type: string
                    example: 'The provided token or email is invalid or has expired.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - 'Password Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 'The password reset token.'
                  example: voluptatum
                  nullable: false
                email:
                  type: string
                  description: 'The user''s email address.'
                  example: freddy.balistreri@example.org
                  nullable: false
                password:
                  type: string
                  description: 'The new password.'
                  example: ')B#Qz?{T8"<Tx'
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Confirmation of the new password.'
                  example: voluptatum
                  nullable: false
              required:
                - token
                - email
                - password
                - password_confirmation
      security: []
  /api/password/change:
    post:
      summary: 'Change the authenticated user''s password.'
      operationId: changeTheAuthenticatedUsersPassword
      description: 'Updates the user''s password after validating the current password.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Your password has been updated successfully.'
                properties:
                  message:
                    type: string
                    example: 'Your password has been updated successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The current password you provided does not match our records.'
                properties:
                  message:
                    type: string
                    example: 'The current password you provided does not match our records.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - 'Password Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: 'The user''s current password.'
                  example: voluptatum
                  nullable: false
                password:
                  type: string
                  description: 'The new password.'
                  example: ')B#Qz?{T8"<Tx'
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Confirmation of the new password.'
                  example: voluptatum
                  nullable: false
              required:
                - current_password
                - password
                - password_confirmation
  /api/registration/initiate:
    post:
      summary: 'Initiate the registration process.'
      operationId: initiateTheRegistrationProcess
      description: 'Generates a registration token and sends a verification email.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Registration process has been initiated. Please check your email for further instructions.'
                properties:
                  message:
                    type: string
                    example: 'Registration process has been initiated. Please check your email for further instructions.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The user''s email address.'
                  example: freddy.balistreri@example.org
                  nullable: false
                user_attributes:
                  type: object
                  description: 'optional Key-value pairs of user attributes.'
                  example: []
                  nullable: false
                  properties: {  }
              required:
                - email
      security: []
  /api/registration/resend:
    post:
      summary: 'Resend the registration verification email.'
      operationId: resendTheRegistrationVerificationEmail
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'A new verification email has been sent to your address.'
                properties:
                  message:
                    type: string
                    example: 'A new verification email has been sent to your address.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The user''s email address.'
                  example: freddy.balistreri@example.org
                  nullable: false
              required:
                - email
      security: []
  /api/registration/validate-token:
    post:
      summary: 'Validate the registration token.'
      operationId: validateTheRegistrationToken
      description: 'Checks if the provided token is valid or has expired.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The registration token is valid.'
                  data:
                    expires_in: 3600
                properties:
                  message:
                    type: string
                    example: 'The registration token is valid.'
                  data:
                    type: object
                    properties:
                      expires_in:
                        type: integer
                        example: 3600
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The registration token is invalid or has expired.'
                properties:
                  message:
                    type: string
                    example: 'The registration token is invalid or has expired.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 'The registration token.'
                  example: voluptatum
                  nullable: false
              required:
                - token
      security: []
  /api/registration/complete:
    post:
      summary: 'Complete the registration by creating a new user.'
      operationId: completeTheRegistrationByCreatingANewUser
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Registration completed successfully. Welcome aboard!'
                  data:
                    token: example-token
                properties:
                  message:
                    type: string
                    example: 'Registration completed successfully. Welcome aboard!'
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: example-token
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The registration token provided is invalid or has expired.'
                properties:
                  message:
                    type: string
                    example: 'The registration token provided is invalid or has expired.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 'The registration token.'
                  example: voluptatum
                  nullable: false
                name:
                  type: string
                  description: 'The user''s full name.'
                  example: voluptatum
                  nullable: false
                password:
                  type: string
                  description: 'The user''s password.'
                  example: ')B#Qz?{T8"<Tx'
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Confirmation of the password.'
                  example: voluptatum
                  nullable: false
              required:
                - token
                - name
                - password
                - password_confirmation
      security: []
  /api/two-factor/enable:
    post:
      summary: 'Enable two-factor authentication.'
      operationId: enableTwoFactorAuthentication
      description: 'Generates a secret key and QR code URL.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Two-factor authentication enabled.'
                  data:
                    qr_code_url: 'otpauth://totp/AppName:user@example.com?secret=ABCDEF...'
                    recovery_codes:
                      - '12345678'
                      - '87654321'
                      - ...
                properties:
                  message:
                    type: string
                    example: 'Two-factor authentication enabled.'
                  data:
                    type: object
                    properties:
                      qr_code_url:
                        type: string
                        example: 'otpauth://totp/AppName:user@example.com?secret=ABCDEF...'
                      recovery_codes:
                        type: array
                        example:
                          - '12345678'
                          - '87654321'
                          - ...
                        items:
                          type: string
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - 'Two-Factor Authentication'
  /api/two-factor/confirm:
    post:
      summary: 'Confirm two-factor authentication setup.'
      operationId: confirmTwoFactorAuthenticationSetup
      description: 'Validates the code from the authenticator app.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Two-factor authentication confirmed.'
                properties:
                  message:
                    type: string
                    example: 'Two-factor authentication confirmed.'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid two-factor authentication code.'
                properties:
                  message:
                    type: string
                    example: 'Invalid two-factor authentication code.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
      tags:
        - 'Two-Factor Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: 'The verification code from the authenticator app.'
                  example: voluptatum
                  nullable: false
              required:
                - code
  /api/two-factor/disable:
    post:
      summary: 'Disable two-factor authentication.'
      operationId: disableTwoFactorAuthentication
      description: 'Removes two-factor authentication settings from the user''s account.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Two-factor authentication disabled.'
                properties:
                  message:
                    type: string
                    example: 'Two-factor authentication disabled.'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Two-factor authentication is not enabled.'
                properties:
                  message:
                    type: string
                    example: 'Two-factor authentication is not enabled.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after: 60
                properties:
                  message:
                    type: string
                    example: 'You have exceeded the maximum number of attempts. Please try again in 60 seconds.'
                  retry_after:
                    type: integer
                    example: 60
